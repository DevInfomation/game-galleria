<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="#">
    <script src="https://kit.fontawesome.com/f7e1fa5e2e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main id="main">
        <section class="top-section">
            <p>Gamers Galleria - Buy and download games now!</p>
        </section>
        <nav id="nav">
            <div class="full-bar">
                <div>
                    <img src="#" alt="Gamers Galleria Logo">
                </div> 
                <div>
                    <input type="search" id="search" class="search-input">
                    <button class="search-btn" type="submit">Search</button>
                </div> 
                <div class="flex-column-direction">
                    <button id="purchases-list" class="icons-center">
                        <i class="fa-solid fa-list purchases"></i>
                    </button>
                    <p>My purchases</p>
                </div>
                <div class="flex-column-direction">
                    <button id="favourites" class="icons-center">
                        <i class="fa-regular fa-heart favourite"></i>
                    </button>
                    <p>Favourties</p>
                </div>
                <div class="flex-column-direction">
                    <button id="cart" class="icons-center">
                        <i class="fa-solid fa-cart-shopping cart"></i>
                    </button>
                    <p>Cart</p>
                </div>
                <div>
                    <button type="submit" class="btn" id="sign-in">Sign in</button>
                </div>
            </div>
        </nav>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
